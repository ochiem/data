         function generateInputCheckbox(items, containerId, checkboxClass, idPrefix, style) {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; // Bersihkan container

            // Jika items adalah objek, ambil key-nya
            if (typeof items === 'object' && !Array.isArray(items)) {
                items = Object.keys(items); // Ambil key dari objek (misalnya CONFIG_CEX)
            }

            // Iterasi melalui setiap elemen dalam array items (baik key objek atau langsung array)
            items.forEach(item => {
                // Buat elemen checkbox
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.classList.add(`${checkboxClass}`); // Tambahkan prefix kelas
                checkbox.id = `${idPrefix}${item.toUpperCase()}`; // Tambahkan prefix ID
                checkbox.value = item;
                checkbox.checked = true;
                // Buat label untuk checkbox
                const label = document.createElement('label');
                label.setAttribute('for', checkbox.id); // Sambungkan label ke checkbox
                label.textContent = ` ${item.toUpperCase()}`; // Tambahkan teks ke label

                // Tambahkan kelas dinamis ke label
                if (typeof style === 'string') {
                    style.split(' ').forEach(cls => label.classList.add(cls)); // Split dan tambahkan kelas
                }

                // Tambahkan checkbox dan label ke container
                container.appendChild(checkbox);
                container.appendChild(label);
            });
        }

            container.empty(); // Bersihkan container

            dexList.forEach(dex => {
                // Mengubah nama dex menjadi huruf besar
                const dexUpperCase = dex.toUpperCase();

                // Membuat heading
                const heading = $('<h5></h5>')
                    .css({ 'margin': '12px 0px', 'color': '#e4322c' })
                    .text(`Modal ${dexUpperCase}`);
                
                container.append(heading);

                // Membuat modal div
                const modalDiv = $('<div></div>').addClass('uk-margin');

                // Input modal
                const modalInput = $('<input>')
                    .attr('type', 'number')
                    .attr('id', `Modal${dexUpperCase}`)
                    .addClass('uk-input')
                    .val('0')
                    .attr('required', true);

                // Tambahkan label dan input ke modal div
                modalDiv.append(modalInput);

                // Tambahkan modal div ke container
                container.append(modalDiv);
            });
        }

        generateInputCheckbox(CONFIG_CEX, "cex-checkbox-container", "cex-checkbox","","uk-form-label uk-text-success");
        generateInputCheckbox(DTChain.DEXS, "dex-checkbox-container", "dex-checkbox","D","uk-form-label uk-text-danger");
        generateInputCheckbox(DTChain.PAIRDEXS, "dexpair-checkbox-container", "dexpair-checkbox");

        $(document).ready(function () {
            var chain_color=DTChain.COLOR_CHAIN;
            $("#bar").css("background-color", chain_color); 
            $("div#pilihan").css("background-color", chain_color); 
            $(".sticky-header th").css("background-color",chain_color); 

            // Dapatkan nama file halaman saat ini
            const currentPage = window.location.pathname.split('/').pop(); // Mengambil bagian terakhir dari path URL

            // Untuk setiap chain yang ada di CONFIG_CHAINS
            Object.keys(CONFIG_CHAINS).forEach(chainKey => {
                const chain = CONFIG_CHAINS[chainKey];

                // Periksa apakah chain saat ini cocok dengan chainName
                const isActive = chain.Nama_Chain === chainName;

                // Buat elemen link dan icon dengan pengaturan khusus jika cocok dengan chainName
                const linkHTML = `
                    <span class="chain-link ${isActive ? 'active-chain' : ''}" style="${!isActive ? 'opacity: 0.4;' : ''}">
                        <a href="${currentPage}?chain=${chain.Nama_Chain}"><img src="${chain.ICON}" alt="${chain.Nama_Chain} icon" width="${isActive ? '45' : '25'}"></a>
                    </span>`;
                
                // Masukkan ke dalam container
                $('#chain-links-container').append(linkHTML);
            });

            generateInputModal(DTChain.DEXS);
        });


    </script>
